<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Diagnostics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .button-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-working { background-color: #10B981; }
        .status-not-working { background-color: #EF4444; }
        .status-unknown { background-color: #9CA3AF; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center my-6">Button Diagnostics Tool</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Diagnostic Results</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="font-medium mb-2">Button Status</h3>
                    <div id="buttonStatus" class="space-y-2">
                        <!-- Button status will be populated here -->
                    </div>
                </div>
                <div>
                    <h3 class="font-medium mb-2">Console Output</h3>
                    <div id="consoleOutput" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto">
                        <!-- Console output will be shown here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Test Buttons</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <h3 class="font-medium mb-2">Navigation Buttons</h3>
                    <div class="space-y-2">
                        <button id="loginBtn" class="w-full bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 transition">Login</button>
                        <button id="logoutBtn" class="w-full bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 transition">Logout</button>
                        <button id="backBtn" class="w-full bg-gray-500 text-white px-3 py-2 rounded hover:bg-gray-600 transition">Back</button>
                    </div>
                </div>
                
                <div>
                    <h3 class="font-medium mb-2">Action Buttons</h3>
                    <div class="space-y-2">
                        <button id="uploadBtn" class="w-full bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 transition">Upload</button>
                        <button id="getStartedBtn" class="w-full bg-purple-500 text-white px-3 py-2 rounded hover:bg-purple-600 transition">Get Started</button>
                        <button id="validateReference" class="w-full bg-cyan-500 text-white px-3 py-2 rounded hover:bg-cyan-600 transition">Validate Reference</button>
                    </div>
                </div>
                
                <div>
                    <h3 class="font-medium mb-2">Interactive Panel Buttons</h3>
                    <div class="space-y-2">
                        <button id="at3600Btn" class="w-full bg-yellow-500 text-white px-3 py-2 rounded hover:bg-yellow-600 transition">AT 3600</button>
                        <button id="trainingBtn" class="w-full bg-teal-500 text-white px-3 py-2 rounded hover:bg-teal-600 transition">Training</button>
                        <button id="browseFilesBtn" class="w-full bg-pink-500 text-white px-3 py-2 rounded hover:bg-pink-600 transition">Browse Files</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/button-activation.js"></script>
    <script>
        // Log function to capture console output
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function() {
            originalLog.apply(console, arguments);
            addToConsoleOutput('log', Array.from(arguments).join(' '));
        };
        
        console.error = function() {
            originalError.apply(console, arguments);
            addToConsoleOutput('error', Array.from(arguments).join(' '));
        };
        
        function addToConsoleOutput(type, message) {
            const consoleOutput = document.getElementById('consoleOutput');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${time}] ${message}`;
            if (type === 'error') {
                entry.style.color = '#F87171';
            }
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Button status tracking
        const buttonStatus = {};
        
        // Function to update button status
        function updateButtonStatus(buttonId, status, message) {
            buttonStatus[buttonId] = { status, message };
            renderButtonStatus();
        }
        
        // Function to render button status
        function renderButtonStatus() {
            const container = document.getElementById('buttonStatus');
            container.innerHTML = '';
            
            for (const [buttonId, statusInfo] of Object.entries(buttonStatus)) {
                const item = document.createElement('div');
                item.className = 'flex items-center';
                item.innerHTML = `
                    <span class="button-status status-${statusInfo.status}"></span>
                    <span class="font-medium">${buttonId}:</span>
                    <span class="ml-2 text-sm">${statusInfo.message}</span>
                `;
                container.appendChild(item);
            }
        }
        
        // Diagnostic function
        function diagnoseButtons() {
            console.log('Starting button diagnostics...');
            
            // List of all known buttons
            const buttons = [
                'loginBtn', 'logoutBtn', 'backBtn', 'getStartedBtn', 'ctaLoginBtn',
                'uploadBtn', 'validateReference', 'at3600Btn', 'trainingBtn', 
                'browseFilesBtn', 'closeModal', 'closeUploadModal', 'closeReferenceMenu',
                'closeSubmenu', 'closeDownloadFile', 'uploadDownloadFile'
            ];
            
            // Initialize all buttons as unknown
            buttons.forEach(buttonId => {
                updateButtonStatus(buttonId, 'unknown', 'Not tested yet');
            });
            
            // Test each button
            buttons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    // Try to add a test event listener
                    try {
                        const testHandler = function(e) {
                            e.preventDefault();
                            console.log(`Button ${buttonId} is working correctly`);
                            updateButtonStatus(buttonId, 'working', 'Functioning properly');
                            // Remove the test handler
                            button.removeEventListener('click', testHandler);
                        };
                        
                        button.addEventListener('click', testHandler);
                        updateButtonStatus(buttonId, 'unknown', 'Event listener attached, waiting for click');
                    } catch (error) {
                        console.error(`Error attaching event listener to ${buttonId}:`, error);
                        updateButtonStatus(buttonId, 'not-working', `Error: ${error.message}`);
                    }
                } else {
                    console.warn(`Button with ID ${buttonId} not found in DOM`);
                    updateButtonStatus(buttonId, 'not-working', 'Button not found in DOM');
                }
            });
            
            // Activate the button system
            try {
                if (typeof window.ButtonActivation !== 'undefined') {
                    window.ButtonActivation.activateAllButtons();
                    console.log('Button activation system initialized successfully');
                } else {
                    console.error('Button activation system not found');
                }
            } catch (error) {
                console.error('Error initializing button activation system:', error);
            }
        }
        
        // Run diagnostics when page loads
        document.addEventListener('DOMContentLoaded', function() {
            diagnoseButtons();
        });
    </script>
</body>
</html>
