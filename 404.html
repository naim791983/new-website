<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Bobinage Platform</title>
    <meta name="description" content="Page not found">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3f37c9',
                        accent: '#4cc9f0',
                        dark: '#2b2d42',
                        light: '#f8f9fa'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-cogs text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">Bobinage Platform</h1>
            </div>
            
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-primary transition">Home</a>
                <a href="index.html#features" class="text-gray-600 hover:text-primary transition">Features</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-primary transition">Contact</a>
            </nav>
            
            <div class="flex items-center space-x-4">
                <button id="loginBtn" class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg transition flex items-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
                <button class="md:hidden text-gray-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center">
        <div class="container mx-auto px-4 py-16 text-center">
            <div class="max-w-2xl mx-auto">
                <div class="w-24 h-24 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-8">
                    <i class="fas fa-exclamation-triangle text-primary text-5xl"></i>
                </div>
                
                <h1 class="text-5xl font-bold mb-4">404</h1>
                <h2 class="text-3xl font-bold mb-6">Page Not Found</h2>
                <p class="text-gray-600 text-xl mb-8">Sorry, the page you're looking for doesn't exist or has been moved.</p>
                
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="index.html" class="bg-primary hover:bg-secondary text-white font-semibold px-6 py-3 rounded-lg transition">
                        <i class="fas fa-home mr-2"></i> Go to Homepage
                    </a>
                    <button id="backBtn" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold px-6 py-3 rounded-lg transition flex items-center justify-center">
                        <i class="fas fa-arrow-left mr-2"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="text-gray-400">Â© 2025 Bobinage Platform. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl w-full max-w-md p-6 mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Login to Your Account</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="username">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your username" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 rounded-lg transition">
                    Login
                </button>
                
                <div class="mt-4 text-center">
                    <a href="#" class="text-primary hover:underline">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/button-activation.js"></script>
    <script src="js/button-fix.js"></script>
    <script>
        // Handle back button
        document.getElementById('backBtn').addEventListener('click', function() {
            window.history.back();
        });
        
        // Apply button fixes
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof window.ButtonFix !== 'undefined') {
                window.ButtonFix.fixAllButtons();
            }
        });
    </script>
</body>
</html>
